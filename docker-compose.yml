version: "3"
services:
  nginx:
    image: nginx:mainline
    container_name: sensitivity-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - auth-svc
      - file-svc

  auth-db:
    image: postgres
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: password

  auth-svc:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    env_file: ./services/auth-service/.env
    environment:
      DATABASE_URI: postgresql://postgres:password@auth-db/postgres
    ports:
      - "8000:8000"
    depends_on:
      - auth-db
    restart: "always"

  file-db:
    image: postgres
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: password

  file-svc:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    env_file: ./services/file-service/.env
    environment:
      DATABASE_URI: postgresql://postgres:password@file-db/postgres
      FILE_UPLOAD_DIR: /file-service/data
    ports:
      - "7000:7000"
    depends_on:
      - file-db
    restart: "always"

  redis-celery:
    image: redis:alpine

  celery-beat:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    command: celery -A app.run_celery beat
    depends_on:
      - redis-celery
    environment:
      CELERY_BROKER_URL: redis://redis-celery:6379/0

  celery-worker:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    command: celery -A app.run_celery worker
    depends_on:
      - redis-celery
    environment:
      CELERY_BROKER_URL: redis://redis-celery:6379/0
